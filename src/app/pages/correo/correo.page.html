<ion-header>
  <ion-toolbar class="transparent-bg">
    <div slot="start" class="ion-margin">
      <app-language #selectLanguage></app-language>
    </div>
    <div class="show-in-landscape" style="text-align: center; width: 100%;">
      <img src="/assets/images/Logo_DuocUC.svg.png" alt="Logo Duoc UC" class="logo-image"> <!-- Logo centrado -->
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'CorreoIngreso' | translate }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input id="correo" [(ngModel)]="correo" type="email" required></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="verificarCorreo()">{{ 'Correo.Button.Login' | translate }}</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-button class="boton-regresar" shape="block" (click)="volverAtras()">
    {{ 'Incorrecto.Label.Regresar' | translate }}
  </ion-button>

</ion-footer>
