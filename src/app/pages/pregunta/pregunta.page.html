<ion-header>
  <ion-toolbar class="transparent-bg">
    <div slot="start" class="ion-margin">
      <app-language #selectLanguage></app-language>
    </div>
    <div class="show-in-landscape" style="text-align: center; width: 100%;">
      <img src="/assets/images/Logo_DuocUC.svg.png" alt="Logo Duoc UC" class="logo-image"> <!-- Logo centrado -->
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ question }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Respuesta</ion-label>
          <ion-input id="Respuesta" [(ngModel)]="answer" type="text" required></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="verificarRespuesta()">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
